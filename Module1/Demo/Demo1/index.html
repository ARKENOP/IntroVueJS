<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS Demo</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
<div id="app">
<h1>{{msg}}</h1>
<input v-model="msg"/>
</div>
<script type="module">
    Vue.createApp({
        data() {
            return {
                msg : 'Training VueJS',
            }
        }
    }).mount('#app');
</script>

</body>
</html>
